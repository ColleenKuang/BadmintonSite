{% extends "base.html" %}
{% block app_content %}
<h1>PlayGames</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">home_team</th>
      <th scope="col">away_team</th>
    </tr>
  </thead>
  <tbody>
    {% for item in playgames%}   
      <tr>
          <td>{{item}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<h1>Games</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">creator_id</th>
      <th scope="col">gametype</th>
      <th scope="col">status</th>
    </tr>
  </thead>
  <tbody>
    {% for item in games%}   
      <tr>
          <td>{{item.creator_id}}</td>
          <td>{{item.game_type}}</td>
          <td>{{item.status}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
